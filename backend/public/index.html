<!doctype html><html><head><title>Upload Certificate Excel</title><script defer="defer" src="/static/js/main.628e1f33.js"></script><link href="/static/css/main.e6c13ad2.css" rel="stylesheet"></head><body><h2>Upload Certificate Excel File</h2><form id="uploadForm" enctype="multipart/form-data"><input type="file" name="file" accept=".xlsx"/> <button type="submit">Upload</button></form><div id="result"></div><script>document.getElementById("uploadForm").onsubmit=async function(e){e.preventDefault();const t=new FormData;t.append("file",e.target.file.files[0]);const n=await fetch("/upload",{method:"POST",body:t}),a=await n.text();document.getElementById("result").innerText=a}</script></body></html>
